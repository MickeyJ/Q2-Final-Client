<div id="loginInputs" class="formBox col-md-4 col-md-offset-4">
  <h2>{{title}}</h2>
  <span class="form-error">{{error}}</span>
  <form class="form-group" ng-submit="userLogin(email, password)">
    <input id="emailLogin" ng-change="validEmail(email)" class="form-control" type="text" ng-model="email" placeholder="Email">
    <input id="passwordLogin" ng-change="validPassword(password)" class="form-control" type="password" ng-model="password" placeholder="Password">
    <button class="btn btn-info">Login</button>
  </form>
</div>
