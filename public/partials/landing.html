<h1>Alert your name</h1>
<input type="text" ng-model="name">
<button ng-click="signUp()">Alert!</button>

<h4>Preview</h4>
<p>{{name}}</p>

<table >
  <thead >
  <th >Email</th >
  <th >id</th >
  <th >Name</th >
  </thead >
  <tbody >
  <tr ng-repeat="d in data" >
    <td >{{d.email}}</td >
    <td >{{d.id}}</td >
    <td >{{d.name}}</td >
  </tr >

  </tbody >


</table >
